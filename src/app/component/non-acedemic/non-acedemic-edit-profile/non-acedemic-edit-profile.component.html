<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class row="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <h1 class="title">Edit Profile</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Surname</label>
                  <input
                    type="text"
                    class="form-control"
                    name="surname"
                    id=""
                    placeholder="Surname"
                  />
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    name="firstname"
                    id=""
                    placeholder="First Name"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    id=""
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id=""
                    placeholder="Username"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id=""
                    placeholder="Email"
                  />
                </div>
              </div>
              
            </div>
            
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Birth Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="birthdate"
                    id=""
                    placeholder=""
                  />
                </div>
              </div>
            </div>
             

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Address Line 1</label>
                  <input
                    type="text"
                    class="form-control"
                    name="addressline1"
                    id=""
                    placeholder="Line 1"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 pr-1">
                <div class="form-group">
                  <label>Address Line 2</label>
                  <input
                    type="text"
                    class="form-control"
                    name="addressline2"
                    id=""
                    placeholder="Line 2"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 pr-1">
                <div class="form-group">
                  <label>Address Line 3</label>
                  <input
                    type="text"
                    class="form-control"
                    name="addressline3"
                    id=""
                    placeholder="Line 3"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    id=""
                    placeholder="City"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
               
                <button class="btn btn-success">SAVE</button>
                <button class="btn btn-danger">RESET</button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
