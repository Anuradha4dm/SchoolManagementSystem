<!--Header section here-->
<header class="bg-dark">
  <div class="row">
    <div class="col p-4 ml-3 text-left">
      <button class="btn btn-info btn-lg mr-3 font">Home</button>
      <app-login></app-login>
    </div>
  </div>
</header>

<div class="main-content card card-body">
  <app-home></app-home>
</div>

<!--Footer section here-->
<footer>
  <div class="card-body">
    <div class="form-group mb-4">
      <h2 class="font-italic text-center">Contact Us</h2>
    </div>

    <div class="row">
      <div class="mb-3 col text-center">
        <h5>Our Address:</h5>
        <span *ngFor="let line of addressArray">{{line}},<br></span>
      </div>
      <div class="col mb-3 text-center">
        <h5>Our Telephone:</h5>
        <span *ngFor="let number of phone">{{number}}<br></span>
      </div>
      <div class="col mb-3 text-center">
        <h5>Our Social:</h5>
        <span *ngFor="let link of social">{{link}}<br></span>
      </div>
    </div>
  </div>
</footer>
