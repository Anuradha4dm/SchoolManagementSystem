<button class="btn btn-lg btn-info font" data-target="#logindemo" data-toggle="modal">Login</button>

<!--Login window development-->
<div class="modal fade" id="logindemo">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h1>Login</h1>
        <button class="close" data-dismiss="modal">x</button>
      </div>

      <div class="modal-body loginBack">
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              type="text"
              id="username"
              name="_id"
              ngModel
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              ngModel
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary" [attr.data-dismiss]="close">
              Login
            </button>
          </div>
        </form>
      </div>

      <div class="text-center bg-primary">
        <a [routerLink]="['/forget-password']">Reset Password</a>
      </div>

      <div
        class="modal-footer bg-danger text-center"
        *ngIf="errorMessage != ''"
      >
        <p class="card-text">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
