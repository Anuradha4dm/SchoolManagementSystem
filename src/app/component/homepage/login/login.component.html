<a
  routerLink="homepage-home"
  data-target="#logindemo"
  data-toggle="modal"
  class="nav-link"
  >Login</a
>

<!--Login window development-->
<div class="modal fade" id="logindemo">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h1>Login</h1>
        <button class="close" data-dismiss="modal">x</button>
      </div>

      <div class="modal-body loginBack">
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              type="text"
              id="username"
              name="_id"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              ngModel
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>

      <a routerLink="" class="text-center">Reset Password</a>
      <br />

      <div class="card-footer bg-warning text-center" *ngIf="errorMessage != ''">
        <p class="card-text">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
