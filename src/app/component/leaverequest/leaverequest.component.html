<div class="main-content">
    <div class="card">
        <div class="card-body">
           
              <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>user Id</label>
                  <input
                    type="text"
                    class="form-control"
                    name="userid"
                    id=""
                    placeholder="User Id"
                    #userid
                  />
                </div>
              </div>
            
            </div>
            <div class="row">
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    name="firstname"
                    id=""
                    placeholder="Name"
                    class="form-control"
                    ngModel
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-7 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id=""
                    placeholder="Username"
                    ngModel
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div>
                  <label>Attachment</label>
                  <input
                    type="file"
                    name="imageData"
                    class="form-control btn"
                    accept="image/*"
                    ngModel
                    #imageRef
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id=""
                    placeholder="Email"
                    ngModel
                    email
                  />
                </div>
                </div>
            </div>
            
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input
                    type="text"
                    class="form-control"
                    name="mobilenumber"
                    id=""
                    placeholder="MobileNumber"
                    ngModel
                  />
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <button class="btn btn-success">
                  Add New User
                </button>

                <button type="reset" class="btn btn-danger">RESET</button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </form>

        </div>
    </div>
</div>
