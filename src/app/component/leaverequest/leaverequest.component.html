<div class="main-content">
    <div class="card">
        <!--Leave stats here-->
        <div class="card-header">
            <div class="row">
                <div class="col bg-success card">
                    <h4 class="card-title text-center">Available Leaves</h4>
                    <p class="badge-pill badge-dark text-center">{{leaveAvailable}}</p>
                </div>

                <div class="col bg-danger card">
                    <h4 class="card-title text-center">Leaves Taken</h4>
                    <p class="badge-pill badge-dark text-center">{{leaveTaken}}</p>
                </div>
            </div>
        </div>

        <!--Leave application here -->
        <div class="card-body">
            
            <form #leaveForm="ngForm" (ngSubmit)="getLeaveData(leaveForm)">
                <div class="row">
                    <div class="col">
                        <label>User ID</label>
                        <input class="form-control" type="text" disabled>
                    </div>

                    <div class="col">
                        <label>Category</label>
                        <input type="text" class="form-control" disabled>
                    </div>

                    <div class="col">
                        <label>Date</label>
                        <input required type="date" class="form-control" name="date" ngModel #date="ngModel">
                        <small *ngIf="date.invalid && date.touched" class="error">Please select a date</small>
                    </div>
                </div>
             
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" ngModel>
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" name="phone" ngModel>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea required class="form-control" name="description" ngModel #description="ngModel"></textarea>
                    <small *ngIf="description.touched && description.invalid" class="error">Description is required</small>
                </div>

                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-success" [disabled]="leaveForm.invalid">Send</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!--Alert messages here>
    <div class="alert alert-dismissible alert-warning">
        <h5>Your request has been sent successfully !!</h5>
        <button class="close" data-dismiss="alert">x</button>
    </div>

    <div class="alert alert-dissmisible alert-danger">
        <h5>Your request could not be sent !!</h5>
        <button class="close" data-dismiss="alert">x</button>
    </div-->
</div>
