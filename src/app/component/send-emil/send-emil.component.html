<div class="panel-header"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10">
      <div class="container">
        <form (ngSubmit)="onSendEmail(formData)" #formData="ngForm">
          <div class="form-group">
            <label for="lastName">username</label>
            <input
              type="text"
              name="lastName"
              class="form-control"
              ngModel
              required
              #username
            />
          </div>
          <p class="error-msg">Username required to identify you</p>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [ngModel]="email"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
              ngModel
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              class="form-control"
              ngModel
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-success">SEND</button>
        </form>
      </div>
    </div>
  </div>
</div>
