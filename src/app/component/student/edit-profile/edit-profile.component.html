<div class="main-content">
  <div class row="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <h1 class="title">Edit User Profile</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Surname</label>
                  <input
                    type="text"
                    class="form-control"
                    name="surname"
                    id=""
                    placeholder="Surname"
                    [ngModel]="studentData.surname"
                  />
                </div>
              </div>
              <div class="col-md-6 px-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input
                    type="text"
                    name="firstname"
                    id=""
                    placeholder="First Name"
                    class="form-control"
                    [ngModel]="studentData.firstName"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    id=""
                    placeholder="Last Name"
                    [ngModel]="studentData.lastName"
                  />
                </div>
              </div>
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id=""
                    placeholder="Username"
                    [ngModel]="studentData.username"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div>
                  <label>Profile Picture</label>
                  <input
                    type="file"
                    name="imageData"
                    class="form-control btn"
                    accept="image/*"
                    ngModel
                    #imageRef
                    (change)="onChange($event)"
                  />
                </div>
              </div>
              <div class="col-md-7 pr-1">
                <div>
                  <img
                    src="{{ profilePic }}"
                    alt="profilr picture"
                    class="profile-picuture"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id=""
                    placeholder="Email"
                    [ngModel]="studentData.email"
                  />
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Age</label>
                  <input
                    type="text"
                    class="form-control"
                    name="age"
                    id=""
                    placeholder="Age"
                    [ngModel]="studentData.age"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Grade</label>
                  <input
                    type="email"
                    class="form-control"
                    name="Grade"
                    id=""
                    placeholder="Grade"
                    [ngModel]="studentData.grade"
                  />
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Class Teacher</label>
                  <input
                    type="text"
                    class="form-control"
                    name="classteacher"
                    id=""
                    placeholder="Class Teacher"
                    [ngModel]="studentData.classTeacher"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Start Year</label>
                  <input
                    type="text"
                    class="form-control"
                    name="start Year"
                    id=""
                    placeholder="Year"
                    [ngModel]="studentData.startYear"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Birth Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="birthdate"
                    id=""
                    placeholder=""
                    [ngModel]="studentData.birthDate"
                  />
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input
                    type="text"
                    class="form-control"
                    name="mobile"
                    id=""
                    placeholder="Mobile number"
                    [ngModel]="studentData.mobile"
                  />
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Gender</label>
                  <select
                    class="form-control"
                    name="gender"
                    [ngModel]="studentData.gender"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Address Line 1</label>
                  <input
                    type="text"
                    class="form-control"
                    name="addressline1"
                    id=""
                    placeholder="Line 1"
                    [ngModel]="studentData.addressLine1"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 pr-1">
                <div class="form-group">
                  <label>Address Line 2</label>
                  <input
                    type="text"
                    class="form-control"
                    name="addressline2"
                    id=""
                    placeholder="Line 2"
                    [ngModel]="studentData.addressLine2"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-7 pr-1">
                <div class="form-group">
                  <label>Address Line 3</label>
                  <input
                    type="text"
                    class="form-control"
                    name="addressline3"
                    id=""
                    placeholder="Line 3"
                    [ngModel]="studentData.addressLine3"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    id=""
                    placeholder="City"
                    [ngModel]="studentData.city"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <button class="btn btn-primary">UPDATE</button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onReset()"
                >
                  RESET
                </button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
