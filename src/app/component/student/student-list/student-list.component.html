<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Stundents List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th class="text-right">Send Message</th>
              </thead>
              <tbody>
                <tr *ngFor="let student of students">
                  <td>
                    {{ student.username }}
                  </td>
                  <td>
                    {{ student.moble }}
                  </td>
                  <td>
                    {{ student.email }}
                  </td>
                  <td>
                    <button type="button" aria-hidden="true" class="close">
                      <i class="now-ui-icons ui-1_send"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
