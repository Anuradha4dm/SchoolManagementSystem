<div class="row">
    <!--O/L student list here-->
    <div class="col">
        <div class="card card-body">
            <h4 class="font-italic mb-4">{{year}} O/L Student List</h4>
            <table class="table table-hover text-center">
                <tr class="bg-info">
                    <th>Number</th>
                    <th>Index Number</th>
                    <th>Student ID</th>
                    <th>Name</th>
                </tr>
                <tbody>
                    <tr *ngFor="let student of [1,2,3,4,5,6,7,8]|paginate: {currentPage: page,itemsPerPage: 10}" (click)="onRowClick()">
                        <td>{{student}}</td>
                        <td>145344</td>
                        <td>ST_1</td>
                        <td>My name</td>
                    </tr>
                </tbody>
            </table>

            <!--Pagination here-->
            <div class="row mx-auto">
                <pagination-controls (pageChange)="page=$event"></pagination-controls>
            </div>
        </div>
    </div>

    <!--Result of one student here-->
    <div *ngIf="show" class="col-md-5">
        <div class="card card-body border border-dark">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Year</label>
                        <input type="text" [value]="year" class="form-control" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Index Number</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Student Name</label>
                <input type="text" class="form-control" disabled>
            </div>

            <!--Student subject list here-->
            <form>
                <div class="row">
                        <!--Result stats here-->
                        <div class="col">
                        <div class="card border border-dark p-4">
                            <label>
                                A count
                                <input type="text" [value]="Acount" class="form-control w-50">
                            </label>
                            <label>
                                B count
                                <input type="text" [value]="Bcount" class="form-control w-50">
                            </label>   <label>
                                C count
                                <input type="text" [value]="Ccount" class="form-control w-50">
                            </label>   <label>
                                S count
                                <input type="text" [value]="Scount" class="form-control w-50">
                            </label>   <label>
                                W count
                                <input type="text" [value]="Wcount" class="form-control w-50">
                            </label>
                        </div>
                    </div>
                    
                    <!--Student subject list here-->
                    <div class="col">
                        <table>
                            <tr *ngFor="let number of [0,1,2,3,4,5,6,7,8];let i=index"><!--loop here-->
                                <td>
                                    <label>Subject name</label>
                                </td>
                                <td>
                                    <select [name]="number" ngModel (change)="onCange($event.target.value,i)" class="form-control">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="S">S</option>
                                        <option value="W">W</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    
                    
                </div>

                <div class="form-group text-right">
                    <button class="btn btn-info btn-sm">Submit</button>
                    <button class="btn btn-danger btn-sm">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
