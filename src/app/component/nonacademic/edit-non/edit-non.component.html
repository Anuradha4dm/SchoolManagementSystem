<div class="panel-header"></div>

<div class="main-content">
    <div class="card card-body">
        <h4 class="font-italic mb-4">Edit User Profile</h4>
        <form #formData="ngForm" (ngSubmit)="onFormSubmit(formData)">
            <!--Important detail section here-->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="firstname" [ngModel]="userProfileData.firstname| titlecase" type="text" class="form-control">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="lastname" [ngModel]="userProfileData.lastname| titlecase" type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Surname</label>
                <input name="surname" [ngModel]="userProfileData.surname| titlecase" type="text" class="form-control">
            </div>
    
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" [ngModel]="userProfileData.username" >
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" name="age" class="form-control" [ngModel]="userProfileData.age" >
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" class="form-control p-1" [(ngModel)]="userProfileData.gender">
                            <option value="male">Male</option>    
                            <option value="female">Female</option>    
                        </select>
                    </div>
                </div>

            </div>

            <!--Profile pic upload here-->
            <div class="row my-3">
                <div class="col-auto">
                    <img src="{{profilePic}}" alt="profile pic">
                </div>

                <div class="col-auto">
                    <div class="form-group">
                        <label class="btn btn-dark">
                            Select Profile Picture
                            <input type="file" (change)="onChange($event)">
                        </label>
                    </div>
                </div>
            </div>

            <!--Personal details here-->
            <div class="row form-group">
                <div class="col">
                    <label>Email</label>
                    <input name="email" [ngModel]="userProfileData.email" type="email" class="form-control">
                </div>
                <div class="col">
                    <label>Mobile</label>
                    <input name="mobile" [ngModel]="userProfileData.mobile" type="text" class="form-control">
                </div>
                <div class="col">
                    <label>Description</label>
                    <input name="description" [ngModel]="userProfileData.description" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label>Qualifications (Enter by separating comma)</label>
                <textarea name="qualifications" [ngModel]="userProfileData.qualifications" class="border border-primary-1 form-control"></textarea>
            </div>

            <div class="form-group">
                <label>Address Line 1</label>
                <input name="addressline1" [ngModel]="userProfileData.addressline1| titlecase" type="text" class="form-control w-50">
            </div>

            <div class="form-group">
                <label>Address Line 2</label>
                <input name="addressline2" [ngModel]="userProfileData.addressline2| titlecase" type="text" class="form-control w-50">
            </div>

            <div class="form-group">
                <label>Address Line 3</label>
                <input name="addressline3" [ngModel]="userProfileData.addressline3| titlecase" type="text" class="form-control w-50">
            </div>

            <div class="form-group">
                <label>City</label>
                <input name="city" [ngModel]="userProfileData.city| titlecase" type="text" class="form-control w-25">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info">Update</button>
                <button type="button" class="btn btn-danger" (click)="onResetClick()">Reset</button>
            </div>
        </form>
    </div>
</div>
