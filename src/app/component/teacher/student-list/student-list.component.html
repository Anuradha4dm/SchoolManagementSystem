<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Stundents List</h4>
          <div class="row">
            <div class="col-md-7">
              <p class="description">
                last update :{{ lastAttendanceupdate.date | date: "fullDate" }}
              </p>
            </div>
            <div class="col-md-5">
              <input
                type="text"
                name=""
                class="form-control"
                id=""
                placeholder="Search Student...."
                [(ngModel)]="filtering"
              />
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Email</th>
                <th>Status</th>
                <th class="text-right">Send Message</th>
              </thead>
              <tbody>
                <tr *ngFor="let student of students | filterStudent: filtering">
                  <td>
                    {{ student.username }}
                  </td>
                  <td>
                    {{ student.mobile }}
                  </td>
                  <td>
                    {{ student.email }}
                  </td>
                  <td class="text-center">
                    <button
                      aria-hidden="true"
                      class="btn"
                      [ngStyle]="{
                        backgroundColor: student.isOnline ? 'green' : 'red'
                      }"
                    >
                      <i class="now-ui-icons users_circle-08 close"></i>
                    </button>
                  </td>
                  <td>
                    <button type="button" aria-hidden="true" class="close">
                      <i class="now-ui-icons ui-1_send"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
