<div class="main-content">
    <div class="card">
        <!--Term and year selection here-->
        <div class="card-header">
            <div class="row mb-4">
                <div class="col">
                    <label>Term:</label>
                    <select name="term" class="form-control" [(ngModel)]="term">
                        <option value="term1">Term1</option>
                        <option value="term2">Term2</option>
                        <option value="term3">Term3</option>
                    </select>
                </div>

                <div class="col">
                    <label>Year:</label>
                    <input type="date" class="form-control w-50">
                </div>
            </div>
        </div>

        <div class="card-body">
            <h4 class="text-muted text-center mb-4">Class student list here</h4>

            <div class="row">
                <!--Student list here-->
                <div class="col-auto">
                    <table class="table text-center">
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Average</th>
                            <th>Position</th>
                        </tr>
                        
                        <tr *ngFor="let student of classStudents">
                            <td>{{student.id}}</td>
                            <td>{{student.fname+' '+student.lname}}</td>
                            <td>{{student.average}}</td>
                            <td>{{student.position}}</td>
                            <td>
                                <button (click)="selectedStudentID=student.id" class="btn btn-danger btn-sm">Add Result</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <!--Results add form here-->
                <div class="col-auto" *ngIf="selectedStudentID!=''">
                    <form class="border border-dark p-2">
                        <div class="row">
                            <div class="col-auto">
                                <label>Term</label>
                                <input type="text" class="form-control" disabled [value]="term">
                            </div>

                            <div class="col-auto">
                                <label>Student ID</label>
                                <input type="text" class="form-control" disabled [value]="selectedStudentID">
                            </div>
                        </div>
                        
                        <div class="form-group">
                           <label>Student Name</label>
                           <input type="text" class="form-control" disabled>
                        </div>

                        <div class="row" *ngFor="let subject of subjectList">
                            <div class="col text-right">
                                <label>{{subject.name}}</label>
                            </div>
                            <div class="col mb-1">
                                <input type="text" class="form-control" [value]="subject.marks">
                            </div>
                         </div>

                         <div class="form-group text-right">
                            <button class="btn btn-success">Submit</button>
                            <button class="btn btn-danger">Cancel</button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
