<div class="main-content">
  <!--To add results list-->
  <div class="row">
    <div class="card card-body">
      <div class="row mb-4">
        <div class="col">
          <label>Term:</label>
          <select name="term" class="form-control">
            <option value="term1">Term1</option>
            <option value="term2">Term2</option>
            <option value="term3">Term3</option>
          </select>
        </div>

        <div class="col">
          <label>Year:</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col">
          <label>Class:</label>
          <input type="text" [value]="grade" class="form-control" />
        </div>
      </div>
      <h5 class="text-center text-muted mb-4">Remainning Student List</h5>

      <table class="table table-hover text-center">
        <tr>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
        <tbody>
          <tr *ngFor="let student of studentList">
            <td>{{ student._id }}</td>
            <td>{{ student.firstname }}</td>
            <td>{{ student.lastname }}</td>
            <td>
              <button
                data-toggle="modal"
                data-target="#resultsModal"
                (click)="onAddResultsClick(student._id)"
                class="btn btn-primary btn-sm"
              >
                Add Results
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!--Completed list-->
  <div class="row">
    <div class="card card-body">
      <h5 class="text-center text-muted mb-4">Completed Student List</h5>
      <table class="table bg-secondary text-center">
        <th>Student ID</th>
        <th>Fullname</th>
        <th>Average</th>
        <th>Position</th>

        <tbody class="bg-info">
          <td>ST 564</td>
          <td>Sashika Himaruwan</td>
          <td>80.43</td>
          <td>1</td>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--Modal to Add Results-->
<div class="modal fade in" id="resultsModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <form class="border border-dark p-2">
          <div class="row">
            <div class="col-auto">
              <label>Term</label>
              <input type="text" class="form-control" disabled [value]="term" />
            </div>

            <div class="col-auto">
              <label>Year</label>
              <input type="text" class="form-control" disabled />
            </div>

            <div class="col-auto">
              <label>Student ID</label>
              <input
                type="text"
                class="form-control"
                disabled
                [value]="selectedStudentID"
              />
            </div>
          </div>

          <div class="form-group">
            <label>Student Name</label>
            <input type="text" class="form-control" disabled />
          </div>

          <div class="row" *ngFor="let subject of subjectList">
            <div class="col text-right">
              <label>{{ subject.subjectname }}</label>
            </div>
            <div class="col mb-1">
              <input type="text" class="form-control" [value]="subject.marks" />
            </div>
          </div>

          <div class="form-group text-right">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
