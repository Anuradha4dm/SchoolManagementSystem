<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Stundents Attendence</h4>
          <p class="description">{{ date | date: "fullDate" }}</p>
        </div>
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
          <input type="hidden" name="date" [ngModel]="date" />
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th></th>
                  <th>Name</th>
                  <th></th>
                  <th class="text-center">Attendence</th>
                </thead>
                <tbody>
                  <tr *ngFor="let student of students; let i = index">
                    <td></td>
                    <td>
                      {{ student.username }}
                      <input type="hidden" value="{{ student._id }}" #idRef />
                    </td>
                    <td></td>
                    <td class="text-center">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="{{ student._id }}"
                            [ngModel]="false"
                          />
                          <span class="form-check-sign"></span>
                        </label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="my-btn">
              <button
                type="button"
                *ngIf="doneSubmition"
                class="btn btn-success"
                (click)="onReSubmitbtnClick(formData)"
                #resubmitBtnRef
              >
                Re-Submittion
              </button>
              <button
                [hidden]="doneSubmition"
                class="btn btn-success"
                [disabled]="doneSubmition"
                #submitBtnRef
              >
                Submit
              </button>
              <button type="button" (click)="onCansel()" class="btn btn-danger">
                Cansel
              </button>
            </div>
          </div>
        </form>
        <div>
          <p class="text-center my-success" *ngIf="doneSubmition">
            You Have Done Mark Attendence
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
