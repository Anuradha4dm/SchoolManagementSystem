<div class="panel-header"></div>

<div class="main-content">
    <!--Year,class and Term selection here-->
    <div class="card card-body">
        <h4 class="font-italic">Modify Term Test Results</h4>
        <div class="row">
            <div class="col">
                <label>Year</label>
                <input type="text" class="form-control" [value]="year" disabled>
            </div>

            <div class="col">
                <label>Class</label>
                <input type="text" class="form-control" [value]="classStudentList.grade" disabled>
            </div>

            <div class="col">
                <label>Term</label>
                <select (change)="onTermChange()" class="form-control" [(ngModel)]="term">
                    <option value="1">Term1</option>
                    <option value="2">Term2</option>
                    <option value="3">Term3</option>
                </select>
            </div>
        </div>
    </div>

    <!--Student list and results here--> 
    <div class="row">
        <!--Breif description about result here-->
        <div class="col">
            <div class="card card-body">
                <table class="table table-hover text-center">
                    <tr class="bg-primary">
                        <th>Student ID</th>
                        <th>Full name</th>
                        <th>Average</th>
                        <th>Position</th>
                    </tr>

                    <tbody>
                        <!--this should repeat-->
                        <tr *ngFor="let student of classStudentList.studentListData" (click)="onRowClick(student._id)">
                            <td>{{student._id}}</td>
                            <td>{{student.firstname +" "+ student.lastname| titlecase}}</td>
                            <td>average</td>
                            <td>position</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--Edit results form here-->
        <div class="col-md-5" *ngIf="show">
            <div class="card card-body border border-dark p-3">
                <form #EditResultForm="ngForm" (ngSubmit)="onUpdateResultsClick(EditResultForm.value)">
                    <div class="row">
                        <div class="col">
                            <label>Year</label>
                            <input type="text" class="form-control" [value]="year" disabled>
                        </div>

                        <div class="col">
                            <label>Class</label>
                            <input type="text" class="form-control" [value]="classStudentList.grade" disabled>
                        </div>

                        <div class="col">
                            <label>Term</label>
                            <input type="text" class="form-control" [value]="term" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Full name</label>
                        <input type="text" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <table class="table">
                            <tr *ngFor="let result of studentPastResults">
                                <td>
                                    <label>{{result.subjectname| titlecase}}</label>
                                </td>
                                <td>
                                    <input [name]="result.subjectid" type="text" [ngModel]="result.mark" class="w-50">
                                </td>
                            </tr>
                       </table>
                    </div>

                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-info btn-sm">Update Results</button>
                        <button class="btn btn-danger btn-sm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

            <div >
               
            </div>
        </div>
</div>
