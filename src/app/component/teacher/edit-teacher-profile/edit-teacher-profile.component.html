<div class="panel-header panel-header-sm"></div>

<div class="main-content">
    <div class="card card-body">
        <h4 class="font-italic mb-4">Edit User Profile</h4>
        <form #editTeacherForm="ngForm" (ngSubmit)="onFormSubmit(editTeacherForm.value)">
            <!--Important detail section here-->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="firstname" ngModel type="text" class="form-control">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input #lname="ngModel" name="lastname" ngModel type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Surname</label>
                <input name="surname" ngModel type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" disabled>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Start Year</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Class</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>

            </div>
            <!--Profile pic upload here-->
            <div class="row my-3">
                <div class="col-auto">
                    <img src="assets/img/mike.jpg" alt="profile pic">
                </div>

                <div class="col-auto">
                    <div class="form-group">
                        <label class="btn btn-dark">
                            Select Profile Picture
                            <input type="file">
                        </label>
                    </div>
                </div>
            </div>

            <!--Personal details here-->
            <div class="form-group">
                <label>Email</label>
                <input name="email" ngModel type="email" class="form-control">
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input name="mobile" ngModel type="text" class="form-control">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input name="birthdate" ngModel type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Address Line 1</label>
                <input name="address1" ngModel type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Address Line 2</label>
                <input name="address2" ngModel type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Address Line 3</label>
                <input name="address3" ngModel type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>City</label>
                <input name="city" ngModel type="text" class="form-control w-50">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-info" [disabled]="editTeacherForm.pristine">Update</button>
                <button type="button" class="btn btn-danger" (click)="onResetClick()">Reset</button>
            </div>
        </form>
    </div>
</div>
